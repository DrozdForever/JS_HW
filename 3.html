<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    /*
1. 10 + 10 = 20.
2. 20 + '10' = '2010' происходит конкатенация
3. С помощью console.log выводим строку '2010' в консоль
*/
    console.log(10 + 10 + "10")
    /*
1. 10 + '10' = '1010' происходит конкатенация
2. '1010' + '10' = '101010' происходит конкатенация
3. С помощью console.log выводим строку '101010' в консоль
*/
    console.log(10 + "10" + 10)
    /*
1. 10 + 10 = 20
2. 20 + + '10' = 30 происходит сложение т.к. перед '10' два оператора сложения, из этого следует то, что правый + превращает строку в число и затем выполняется сложение
3. С помощью console.log выводим число 30 в консоль
*/
    console.log(10 + 10 + +"10")
    // Получаем -Infinity, потому что при деление пустая строка это тоже самое, что и ноль, а при деление на -0 в JS получаем -Infinity
    console.log(10 / -"")
    // Получим NaN,  т.к. в строке '2,5' стоит запятая, а не точка, из-за этого JS не может переделать строку в число      
    console.log(10 / +"2,5")
  </script>
</body>

</html>
