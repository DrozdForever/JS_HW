<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Переменная с будет равна 2, т.к. перед переменной a присутствует инкремент,
    который сначала присвоит переменной а значение 2,
    а затем это значение присвоется переменной с
     */
    c = ++a;
    console.log(c);

    /*
    Переменная d будет равна 1, т.к. после переменной b присутствует инкремент,
    который присвоит значение 2 переменной b,
    уже после того как переменной d будет присвоенно значение 1
     */
    d = b++;
    console.log(d);

    /*
    Переменная с будет равна 5, т.к. перед переменной a присутствует инкремент,
    который сначала присвоит переменной а значение 3,
    а затем к этому значению прибавится 2
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Переменная d будет равна 4, т.к. после переменной b присутствует инкремент,
    который присвоит значение 3 переменной b,
    уже после того как внутри переменной d будет получена сумма. Т.е. сначало будет так:
    d = 2 + b, а потом уже так b += 1
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
